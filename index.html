<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GÃ¶t GÃ¼rlemesi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to top, #9be2fe, #67d1fb);
      overflow: hidden;
    }

    #game {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }

    #city {
      width: 100%;
      height: 150px;
      background: #444;
      position: relative;
      overflow: hidden;
    }

    .person {
      position: absolute;
      bottom: 0;
      font-size: 24px;
      transition: transform 0.2s;
    }

    .popup {
      position: absolute;
      font-size: 32px;
      animation: rise 1s ease-out forwards;
      pointer-events: none;
    }

    @keyframes rise {
      0% {
        opacity: 1;
        transform: translateY(0);
      }

      100% {
        opacity: 0;
        transform: translateY(-50px);
      }
    }

    @keyframes shake {
      0% {
        transform: translate(1px, 1px);
      }

      25% {
        transform: translate(-1px, -2px);
      }

      50% {
        transform: translate(-3px, 1px);
      }

      75% {
        transform: translate(3px, 2px);
      }

      100% {
        transform: translate(1px, -1px);
      }
    }

    .shake {
      animation: shake 0.3s;
    }

    #controls,
    #shop {
      display: flex;
      gap: 10px;
      margin: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      margin: 20px 0;
    }

    button.menu {
      margin: 0;
    }

    #money {
      font-size: 20px;
      background: #fff;
      padding: 5px 10px;
      border-radius: 8px;
      margin: 10px;
    }

    .u1 li{
      list-style-type: none;
    }

    #controls{
      margin-bottom: 40px;
    }

    .person{
      font-size: 72px;
    }
  </style>
</head>

<body>
  <div id="game">
    <div id="money">Para: 0 TL</div>
    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
      aria-controls="offcanvasExample">
      Osuruklar
    </button>
    <div id="shop">

      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
        aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body u1">
          
        </div>
      </div>


    </div>


   
  <div id="city"></div>
  <div id="controls">
    <button onclick="moveLeft()">â—€</button>
    <button onclick="fart()">Osur!</button>
    <button onclick="moveRight()">â–¶</button>
  </div>
  </div>

  <!-- Sesler -->
  <audio id="fartSound" src="sound/fart.mp3"></audio>
  <audio id="aaaSound" src="sound/aaa.mp3"></audio>
  <audio id="shitSound" src="sound/shit.mp3"></audio>
  <audio id="fireFartSound" src="sound/hot-fart.mp3"></audio>
  <audio id="magicFartSound" src="sound/magic-fart.mp3"></audio>

  <script>
    const city = document.getElementById("city");
    const fartSound = document.getElementById("fartSound");
    const aaaSound = document.getElementById("aaaSound");
    const shitSound = document.getElementById("shitSound");
    const fireFartSound = document.getElementById("fireFartSound");
    const magicFartSound = document.getElementById("magicFartSound");


    let people = [];
    let moneyAmount = 0;
    let currentFart = "ðŸ’¨";
    let playerX = window.innerWidth / 2;

    const items = [
      { emoji: "ðŸ’¨", name: "Normal Osuruk", price: 100, earn: 10 },
      { emoji: "ðŸ”¥", name: "AteÅŸli Osuruk", price: 250, earn: 15 },
      { emoji: "ðŸŒŸ", name: "IÅŸÄ±ltÄ±lÄ± Osuruk", price: 300, earn: 20 },
      { emoji: "ðŸ’©", name: "BÃ¼yÃ¼k SÄ±Ã§Ä±ÅŸ", price: 500, earn: 30 }
    ];

    let currentFartItem = items[0];

    function updateMoney() {
      document.getElementById("money").innerText = `Para: ${moneyAmount} TL`;
    }

    function renderShop() {
      const dropdownMenu = document.querySelector(".offcanvas-body.u1")
      dropdownMenu.innerHTML = "";
      items.forEach(item => {
        const btn = document.createElement("button");



        btn.innerHTML = `
        <li><a class="dropdown-item" href="#">
          ${item.emoji} ${item.name} - ${item.price} TL
          </a></li>
        
        `
        btn.onclick = () => buyItem(item.emoji);
        dropdownMenu.appendChild(btn);
      });
    }

    function buyItem(emoji) {
      const item = items.find(i => i.emoji === emoji);
      if (!item) return;
      if (moneyAmount >= item.price) {
        moneyAmount -= item.price;
        updateMoney();
        currentFartItem = item;
        currentFart = item.emoji;
        showPopup(`${item.name} seÃ§ildi!`, "blue");
      } else {
        alert("Yeterli paran yok!");
      }
    }

    function moveLeft() {
      playerX -= 50;
    }

    function moveRight() {
      playerX += 50;
    }

    function fart() {
      if (currentFart === "ðŸ’©") {
        shitSound.currentTime = 0;
        shitSound.play();
        showPopup("SIÃ‡TI!", "brown");
        city.classList.add("shake");
        setTimeout(() => city.classList.remove("shake"), 1000);
        moneyAmount += currentFartItem.earn;
      } else {
        let soundToPlay;

        if (currentFart === "ðŸ’¨") soundToPlay = fartSound;
        else if (currentFart === "ðŸ”¥") soundToPlay = fireFartSound;
        else if (currentFart === "ðŸŒŸ") soundToPlay = magicFartSound;

        if (soundToPlay) {
          soundToPlay.currentTime = 0;
          soundToPlay.play();
        }

        aaaSound.currentTime = 0;
        aaaSound.play();
        showPopup(`+${currentFartItem.earn}`, "green");
        addPeople();
        moneyAmount += currentFartItem.earn;
      }
      updateMoney();
    }

    function addPeople() {
      const person = document.createElement("div");
      person.classList.add("person");
      person.innerText = "ðŸ§â€â™‚ï¸";
      person.style.left = `${Math.random() * (window.innerWidth - 50)}px`;
      city.appendChild(person);
      people.push(person);
      setTimeout(() => {
        showPopup("AAA!", "red", person.offsetLeft, person.offsetTop);
      }, 300);
    }

    function showPopup(text, color, x = playerX, y = window.innerHeight / 2) {
      const popup = document.createElement("div");
      popup.classList.add("popup");
      popup.style.left = `${x}px`;
      popup.style.top = `${y}px`;
      popup.style.color = color;
      popup.innerText = text;
      document.body.appendChild(popup);
      setTimeout(() => popup.remove(), 1000);
    }

    document.addEventListener("keydown", (e) => {
      if (["a", "ArrowLeft"].includes(e.key)) moveLeft();
      else if (["d", "ArrowRight"].includes(e.key)) moveRight();
      else if (e.key === "f") fart();
    });

    document.addEventListener("DOMContentLoaded", () => {
      renderShop();
      updateMoney();
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
    integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
    crossorigin="anonymous"></script>
</body>

</html>
